<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="wrapper">

            <header class="header">
                <div class="container">
                    <div class="header__wrapper">
                        <h1 class="header__title"><a href="/">Password Generator</a> </h1>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="generator">
                    <h2 class="generator__title">Create a new password</h2>
                    <div class="input-box">
                        <input type="text" disabled value="dfjD#8*#$%@fjfl#dfjD#8*#$%@fjfl#">
                        <span class="material-symbols-outlined" tabindex="0">copy_all</span>
                        <!-- <div class="pass-progress-line"></div> -->
                    </div>
                    <div class="range-line">
                        <div class="block-title">Password Length</div>
                        <div class="range-line__wrapper">
                            <input class="range__input" type="range" min="0" max="36" step="1" value="8">
                            <span class="range__value">10</span>
                        </div>
                    </div>
                    <div class="switchers">
                        <div class="block-title">Password Settings</div>
                        <div class="switchers__wrapper">
                            <label class="check">
                                <input type="checkbox" class="check__input" name="lowercase">
                                <span class="check__box"></span>
                                lowercase (a-z)
                            </label>
                            <label class="check">
                                <input type="checkbox" class="check__input" name="uppercase">
                                <span class="check__box"></span>
                                uppercase (A-Z)
                            </label>
                            <label class="check">
                                <input type="checkbox" class="check__input" name="numbers">
                                <span class="check__box"></span>
                                numbers (0-9)
                            </label>
                            <label class="check">
                                <input type="checkbox" class="check__input" name="symbols">
                                <span class="check__box"></span>
                                symbols (&$@^)
                            </label>
                        </div>
                    </div>
                    
                    <button type="button" class="create-btn">Create password</button>
                </div>
            </main>

            <!-- <footer class="footer"></footer> -->
        </div>
        <script src="./sctipt.js" defer></script>
    </body>
</html>
